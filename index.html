<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>On Web Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <div class="calculator__body">
                <div class="displayContainer">
                    <div class="display-top"></div>
                    <div class="display-bottom"></div>
                </div>
                <div class="btn_container">
                    <div class="btn__container-col col1">
                        <button class="btn btn_power" onclick="calculatorPowerButton()">ON</button>
                        <button class="btn btn_number">7</button>
                        <button class="btn btn_number">4</button>
                        <button class="btn btn_number">1</button>
                        <button class="btn btn_operation">+/-</button>
                    </div>
                    <div class="btn__container-col col2">
                        <button class="btn btn_operation">AC</button>
                        <button class="btn btn_number">8</button>
                        <button class="btn btn_number">5</button>
                        <button class="btn btn_number">2</button>
                        <button class="btn btn_number">0</button>
                    </div>
                    <div class="btn__container-col col3">
                        <button class="btn btn_operation">C</button>
                        <button class="btn btn_number">9</button>
                        <button class="btn btn_number">6</button>
                        <button class="btn btn_number">3</button>
                        <button class="btn btn_operation">.</button>
                    </div>
                    <div class="btn__container-col col4">
                        <button class="btn btn_operation">/</button>
                        <button class="btn btn_operation">x</button>
                        <button class="btn btn_operation">-</button>
                        <button class="btn btn_operation">+</button>
                        <button class="btn btn_operation">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
